<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0, width=device-width">
  <title>Формы</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
  <form oninput="range_result.value = range.value" action="index.php" method="post">
    <fieldset>
      <legend>Выбор даты:</legend>
      <div>
        <label for="date">Выберите дату:</label>
        <input id="date" type="date" name="date" required tabindex="2">
      </div>
      <div>
        <label for="time">Выберите время:</label>
        <input id="time" type="time" name="time" tabindex="3">
      </div>
      <div>
        <label for="datetime">Выберите дату и время:</label>
        <input id="datetime" type="datetime-local" name="datetime" tabindex="4">
      </div>
      <div>
        <label for="week">Выберите неделю и год:</label>
        <input id="week" type="week" name="week" tabindex="5">
      </div>
      <div>
        <label for="month">Выберите месяц:</label>
        <input id="month" type="month" name="month" tabindex="6">
      </div>
    </fieldset>
    <fieldset>
      <legend>Остальные значения:</legend>
      <div>
        <label for="number">Выберите число:</label>
        <input id="number" type="number" name="number" min="50" max="150" step="5" autofocus tabindex="1">
      </div>
      <div>
        <label for="search">Поиск:</label>
        <input id="search" type="search" name="search" tabindex="7">
      </div>
      <div>
        <label for="tel">Телефон:</label>
        <input id="tel" type="tel" name="tel" placeholder="+7(111)111-11-11" pattern="\+7\([0-9]{3}\)[0-9]{3}-[0-9]{2}-[0-9]{2}" tabindex="8">
      </div>
      <div>
        <label for="email">Email:</label>
        <input id="email" type="email" name="email" readonly autocomplete="on" tabindex="-1">
      </div>
      <div>
        <label for="url">Url:</label>
        <input id="url" type="url" name="url" tabindex="-1">
      </div>
    </fieldset>
    <div>
      <label for="color">Выберите цвет:</label>
      <input id="color" type="color" name="color">
    </div>
    <div>
      <label for="range">Выберите значение из диапазона:</label>
      <input id="range" type="range" name="range" min="20" max="30" value="20" step="2">
      <output name="range_result">20</output>
    </div>
    <div>
      <label for="country">Выберите страну:</label>
      <input type="text" name="list" id="country" list="list">
      <datalist id="list">
        <option value="Беларусь">РБ</option>
        <option value="Россия">РФ</option>
        <option value="Украина"></option>
      </datalist>
    </div>
    <div>
      <select name="variants">
        <optgroup label="Группа 1">
          <option value="1">Вариант 1</option>
          <option value="2">Вариант 2</option>
          <option value="3">Вариант 3</option>
          <option value="4">Вариант 4</option>
          <option value="5">Вариант 5</option>
        </optgroup>
        <optgroup label="Группа 2">
          <option value="6">Вариант 6</option>
          <option value="7">Вариант 7</option>
          <option value="8">Вариант 8</option>
          <option value="9">Вариант 9</option>
          <option value="10">Вариант 10</option>
        </optgroup>
      </select>
    </div>
    <button type="submit">Отправить</button>
  </form>
</div>
</body>
</html>
